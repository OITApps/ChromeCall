<!DOCTYPE html>
<html>
<head>
	<title>ChromeCall Options</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/cc.css"/>
	 <style>

		header{ max-width:700px;margin:0 auto 10px 0;font-size:48px }
	</style>

</head>
<body>
<div  id="main_container">
	<div class="options_header" >
		<img class="logo" src="img/logo_64.png" style="margin-top: 5px; margin-left: 5px;"><img/>
		<span class="extension_title"></span>

		<br>

		<span id="version" class="underscore"></span>
	</div>

	<div id="settings_tab_container" class="main-container">
		<div>

		</div>
		<div id="options_wrapper">
			<div id="options_top" class="category">
				<h1>
				User Name:
				</h1>
				<h3 id="login_name">
				</h3>
				<button id="logout_button">logout</button>

				<br>

				<h1>
					Extension:
				</h1>
				<h3 id="extension">
				</h3>

				<br>

				<h1>
					Domain: 
				</h1>
				<h3 id="domain_name">
				</h3>
			</div>
			<div id="options_middle" class="category">
				<div id="options_left">

					<h1>Country Code:
						<img src="img/q.png" class="qtip" id="country_code_tip">
					</h1>
					<select id="country_code" class="options_text_box"></select>

					<br>

					<h1>
						Dial String Length:
						<img src="img/q.png" class="qtip" id="dial_string_tip">

					</h1>
					<input type=text id="dialstring_length" class="options_text_box">

					<br>

					<h1>
						International Prefix:
						<img src="img/q.png" class="qtip" id="intl_prefix_tip">


					</h1>
					<input type=text id="intl_prefix" class="options_text_box">
					<br>

					<h1 id="area_code_text">
						Area Code:
					</h1>
					<input type=text id="area_code" class="options_text_box" disabled>
				</div>

			</div>
			<div id="options_bottom" class="category">

				<h1>
					Use List:
					<img src="img/q.png" class="qtip" id="use_list_tip">

				</h1>

				<input id="whitelisted_radio" type=radio class="use_list" name="use_list" value="whitelist">&nbsp;White Listed Pages
				<input id="blacklisted_radio" type=radio class="use_list" name="use_list" value="blacklist">&nbsp;Black Listed Pages
				<input id="none_radio" type=radio class="use_list" name="use_list" value="nolist" checked="checked">&nbsp;None

				<br>
				<br>
				<div id="domain_list_left">
					<h1>
						Included Domains
						<img src="img/q.png" class="qtip" id="white_list_tip">
					</h1>
					<input type=text id="inc_domain" class="options_bottom_text_box">
					<button id="add_inc_domain">
						Add
					</button>

					<br>

					<div id="inc_domain_list_status"></div>
					<div id="whitelist"></div>

					<br>

					<h1>
						Excluded Domains
						<img src="img/q.png" class="qtip" id="black_list_tip">

					</h1>
					<input type=text id="exc_domain" class="options_bottom_text_box">
					<button id="add_exc_domain">
						Add
					</button>

					<br>

					<div id="exc_domain_list_status"></div>
					<div id="blacklist"></div>
				</div>


				<div id="status"></div>

				<br>

				<button id="clear_listed_page_button">Clear Page Lists</button>

			</div>
			<div class="category no-bottom-margin">
				<button id="save_button">
					Save
				</button>
			</div>

            <div style="margin-top: 15px;"></div>
            <a href="Tutorial.html">
                <h3 >User Guide.</h3>
            </a>

            <br>

            <h3 id="company_credit"></h3>
		</div>



	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="company_modal" role="dialog">
	<div id="company_modal_dialog" class="modal-dialog center">

		<!-- Modal content-->
		<div id="company_modal_content" class="modal-content container">
		<button id="company_modal_close_button" type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 id="company_name" class="well indent" style="height: 80px;"></h4>

			<img id="company_modal_img" class="center-block img-responsive img-circle float-right" src="img/logo_256.png">

			<table id="modal_info_table" class="table table-hover">
			</table>
		</div>

	</div>
</div>



<!-- Modal -->
<div class="modal fade " id="login_modal" role="dialog" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog center">
			<!-- Modal content-->
			<div id="login_modal_backdrop ">
				<div class="login_modal_content modal-content">

					<img class="logo" src="img/logo_64.png"><img/>
					<span class="extension_title">ChromeCall</span>

					<br>

					<span class="underscore">Version 0.5</span>

					<div id="login_wrapper">

						<!-- Modal -->
						<h3>
							Login Name
						</h3>
						<input type=text placeholder="1001@domain" id="login">

						<br>

						<br>

						<h3>
							Password
						</h3>
						<input type="password" id="pass">

						<br>
						<br>

						<button id="login_button">
							login
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/optionsTable.js"></script>
<script src="config.js"></script>
<script src="js/options.js"></script>
</body>
</html>
